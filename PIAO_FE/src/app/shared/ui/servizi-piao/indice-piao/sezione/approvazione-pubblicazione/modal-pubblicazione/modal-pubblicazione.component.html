<div class="main">
  <p class="title">{{ title | translate }}</p>
  <p class="sub-title">{{ subTitle | translate }}</p>
  <div class="pt-5 pl-2">
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        [formControl]="formGroup.controls['checkbox']"
        id="pubblicazioneCheckbox"
      />
      <label
        class="form-check-label pl-2"
        for="pubblicazioneCheckbox"
        [innerHTML]="checkbox | translate"
      >
      </label>
    </div>
  </div>
</div>
