<div [ngClass]="main">
  <p class="title">{{ labelTitle | translate }}</p>
  <p class="sub-title pt-3">{{ labelSubTitle | translate }}</p>
  <p class="alert-label pt-3">
    {{ 'MESSAGE.ALERT_MANDATORY_FIELDS' | translate }}
  </p>
  <form [formGroup]="formGroup">
    <div class="pt-4">
      <div class="container-full">
        <div class="row">
          <div class="col-12 col-xl-6 col-lg-6">
            <piao-dropdown
              [title]="labelMisuraPrevenzione | translate"
              [formControl]="formGroup.controls['idMisuraPrevenzioneEventoRischio']"
              [dropdown]="dropdownMisuraPrenvenzione"
              [isTooltip]="true"
              [dropContainerClass]="'container-width-full'"
              [isRequired]="true"
              (isChange)="handleChangeMisura($event)"
            >
            </piao-dropdown>
          </div>
          <div class="col-12 col-xl-6 col-lg-6">
            <piao-text-box
              [label]="labelTipologiaMisuraPrevenzione | translate"
              [typeInput]="'text'"
              [inputClass]="'input'"
              [control]="formGroup.controls['tipologia']"
              [id]="'tipologiaMisuraPrevenzione'"
              [maxValidatorLength]="50"
              [isReadOnly]="true"
              [containerClass]="'container-width-full'"
              [descTooltip]="labelTipologiaMisuraPrevenzione"
            >
            </piao-text-box>
          </div>
        </div>

        <div class="pt-4">
          <piao-text-area
            [required]="true"
            [label]="labelModalitaMonitoraggio"
            [control]="formGroup.controls['descrizione']"
            [id]="'modalitaMonitoraggio'"
            textAreaClass="text-area"
            [maxValidatorLength]="500"
            [descTooltip]="labelModalitaMonitoraggio"
            [containerClass]="'container-width-full'"
          >
          </piao-text-area>
        </div>

        <div class="pt-2">
          <div class="row">
            <div class="col-12 col-xl-6 col-lg-6">
              <piao-text-box
                [label]="labelResponsabileMonitoraggio | translate"
                [typeInput]="'text'"
                [inputClass]="'input'"
                [control]="formGroup.controls['responsabile']"
                [id]="'responsabileMonitoraggio'"
                [maxValidatorLength]="50"
                [isReadOnly]="false"
                [containerClass]="'container-width-full'"
                [descTooltip]="labelResponsabileMonitoraggio"
              >
              </piao-text-box>
            </div>
            <div class="col-12 col-xl-6 col-lg-6">
              <piao-text-box
                [label]="labelTempisticheMonitoraggio | translate"
                [typeInput]="'text'"
                [inputClass]="'input'"
                [control]="formGroup.controls['tempistiche']"
                [id]="'tempisticheMonitoraggio'"
                [maxValidatorLength]="50"
                [isReadOnly]="false"
                [containerClass]="'container-width-full'"
                [descTooltip]="labelTempisticheMonitoraggio"
              >
              </piao-text-box>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
