<!-- Accordion Component -->
<div class="accordion" [class.is-open]="isOpen" [class.is-closed]="!isOpen">
  <!-- Header -->
  <div class="accordion-header" (click)="toggle()">
    <div class="accordion-title">
      <span class="accordion-index">{{ index }}.</span>
      <span class="accordion-title-text">{{ title | translate }}</span>
    </div>
    <div class="accordion-buttons-icon">
      @if (isButton) {
        <span
          [ngClass]="isOpen ? 'link-white' : 'link-blue'"
          (click)="$event.stopPropagation(); handleClickButton()"
          >{{ 'BUTTONS.REMOVE' | translate }}</span
        >
      }
      <div class="accordion-icon" [@rotateIcon]="animationState">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 9L12 15L18 9"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="accordion-content" [@expandCollapse]="animationState">
    <div class="accordion-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
