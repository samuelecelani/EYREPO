@if (openModalDelete) {
  <piao-modal
    [isIcon]="true"
    [icon]="icon"
    [iconStyle]="iconStyle"
    [open]="openModalDelete"
    (closed)="handleClose()"
    (confirm)="handleConfirm()"
  >
    <div class="main">
      <p class="title mb-3">{{ title | translate }}</p>
      <p class="message mb-2">{{ message | translate }}</p>
      @if (subMessage) {
        <p class="message">{{ subMessage | translate }}</p>
      }
    </div>
  </piao-modal>
}
