databaseChangeLog:
  - changeSet:
      id: 002-create-table-ruolo
      author: developer
      comment: "Creazione tabella Ruolo"
      changes:
        - createTable:
            tableName: Ruolo
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_ruolo
                    nullable: false
              - column:
                  name: codRuolo
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uk_ruolo_codruolo
              - column:
                  name: descrizione
                  type: VARCHAR(255)
                  
        - createIndex:
            tableName: Ruolo
            indexName: idx_ruolo_codruolo
            columns:
              - column:
                  name: codRuolo
