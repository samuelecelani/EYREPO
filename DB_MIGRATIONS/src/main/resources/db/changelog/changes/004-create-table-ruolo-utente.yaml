databaseChangeLog:
  - changeSet:
      id: 004-create-table-ruolo-utente
      author: developer
      comment: "Creazione tabella ruoloUtente con foreign key"
      changes:
        - createTable:
            tableName: ruoloUtente
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_ruolo_utente
                    nullable: false
              - column:
                  name: codiceRuolo
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: idUtenteRuoloPa
                  type: BIGINT
                  
        - addForeignKeyConstraint:
            baseTableName: ruoloUtente
            baseColumnNames: idUtenteRuoloPa
            constraintName: fk_ruoloutente_utente
            referencedTableName: utenteRuoloPa
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            
        - createIndex:
            tableName: ruoloUtente
            indexName: idx_ruoloutente_codiceruolo
            columns:
              - column:
                  name: codiceRuolo
