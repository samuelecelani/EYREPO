<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Report Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Report PIAO</h1>
        <p>Report generato automaticamente</p>
    </div>

    <div class="content">
        <p><strong>Data generazione:</strong> <span id="date"></span></p>
        <p><strong>Descrizione:</strong> Questo Ã¨ un template di esempio per la generazione di PDF</p>

        <table>
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valore</th>
                </tr>
            </thead>
            <tbody id="data">
                <!-- I dati verranno inseriti dinamicamente -->
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>Generato automaticamente dal sistema PIAO PDFGenerator</p>
    </div>
</body>
</html>
