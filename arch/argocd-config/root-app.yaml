  apiVersion: argoproj.io/v1alpha1
  kind: Application
  metadata:
    name: dfp-root-app
    namespace: argocd
  spec:
    project: default
    source:
      repoURL: http://gitea-http.gitea.svc.cluster.local:3000/eyrepo/eyrepo.git
      targetRevision: main
      path: arch/argocd-config/apps
    destination:
      server: https://kubernetes.default.svc
      namespace: dfp-piao
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
